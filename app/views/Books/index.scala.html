@(books: Set[Book])

<html>
    <head>
        <title>All books</title>
    </head>
    <body>
        <H1>All books</H1>

        @for(book <- books){
            <a href="">@book.title</a>
            <p>Price: @book.price</p>
            <p>Author: @book.author</p>
            </br>
        }

    </body>
</html>
